<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Link to style sheet and page title -->
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Challenge | Time tracking dashboard | Teano Goss
    </title>
  </head>

  <!-- Main Content -->
  <body>
    <main class="main-container">
      <!-- Menu Card -->
      <div class="menu-card">
        <div class="card-report">
          <img
            class="profile-img"
            src="image-jeremy.png"
            alt="image of Jeremy"
          />
          <div class="report">
            <h2>Report for</h2>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="menu-links">
          <div class="menu-link">Daily</div>
          <div class="menu-link menu-active">Weekly</div>
          <div class="menu-link">Monthly</div>
        </div>
      </div>
    </main>

    <!-- Footer Attribution -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Teano Goss</a>.
      </div>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
